<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Inventory Management</h1>
        <div v-if="!token">
            <h2>Login</h2>
            <input v-model="email" placeholder="Email" /><br>
            <input v-model="password" type="password" placeholder="Password" /><br>
            <button @click="login">Login</button>
            <p>{{ message }}</p>
        </div>
        <div v-else>
            <h2>Products</h2>
            <button @click="fetchProducts">Get Products</button>
            <ul>
                <li v-for="product in products" :key="product.id">
                    {{ product.name }} (Stock: {{ product.quantity }})
                </li>
            </ul>
            <button @click="logout">Logout</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    message: '',
                    token: localStorage.getItem('token') || '',
                    products: []
                };
            },
            methods: {
                async login() {
                    const response = await fetch('/jwt-demo/backend/public/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: this.email, password: this.password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        this.token = data.token;
                        localStorage.setItem('token', this.token);
                        this.message = 'Login successful!';
                    } else {
                        this.message = data.error || 'Login failed';
                    }
                },
                async fetchProducts() {
                    const response = await fetch('/jwt-demo/backend/public/api/products', {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    const data = await response.json();
                    if (response.ok) {
                        this.products = data.products;
                    } else {
                        this.message = data.error || 'Fetch failed';
                    }
                },
                logout() {
                    this.token = '';
                    localStorage.removeItem('token');
                    this.message = 'Logged out';
                    this.products = [];
                }
            },
            mounted() {
                if (this.token) this.fetchProducts();
            }
        }).mount('#app');
    </script>
</body>
</html>
